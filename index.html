<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Dave Smith</title>
        <script src="phonegap.js" type="text/javascript"></script>
        <script src="compass.js" type="text/javascript"></script>
		<script src="jq.js" type="text/javascript"></script>
		<script src="jqm.js" type="text/javascript"></script>
        
        <script type="text/javascript">

            
            document.addEventListener("deviceready", onDeviceReady, false);
			
			//$(document).ready(function(){ onDeviceReady(); });

            function onDeviceReady() {
			var ajax = new XMLHttpRequest();
		     ajax.open("GET","http://smiff.co.uk/test.data",true);
		     ajax.send();

		     ajax.onreadystatechange=function(){
		          if(ajax.readyState==4 && (ajax.status==200)){
			
						eval('var data = ' + ajax.responseText + ';');
						var results = data.results;
						
						var string = "Name: "+results.name+"<br/>Age: "+results.age+"<br/>Height: "+results.height+"<br/>Kids: "+results.children.name+ " - "+results.children.age;
		                document.getElementById('main').innerHTML = string;
		          }
		     }

            }

            </script>
        
        
		
		<style>

		</style>
		
		
	</head>
	<body>

		<div id="main"></div>
	</body>
</html>
